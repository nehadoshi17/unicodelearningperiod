<div class="row1">

            <div class="panel panel-success containers">
                <div class="panel-heading">
                    <h1 style="font-family:times new roman; text-align: center; color: #660000">SignUp</h1>
                </div>
            <div class="panel-body">
            <form action="/signup" method="POST">
                <div class="form-group">
                <p>First name:</p>
                <input type="text" name="fname" class="form-control">
                </div>            
                <div class="form-group">
                        <p>Last name:</p>
                <input type="text" name="sname" class="form-control">
                </div>                   
                <div class="form-group">
                 <p>Email:</p>   <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group"> 
                        <p>Password:</p>   <input type="password" name="password" class="form-control">
                       </div>
                <div class="form-group">
                 <p>Phone Number:</p>   <input type="text"name="phone" class="form-control">
                </div>
                     <div>
                        <p>Birth Date:</p>
                        <input type="date" name="birthdate">
                     </div>
                <div class="radio">
                    <p>Gender:</p>
                    <label><input type="radio" name="Gender" value="Male" checked></label>Male  
                    <label><input type="radio" name="Gender" value="Female" ></label>Female
                     <label><input type="radio" name="Gender" value="Other"></label>Other
                </div>                
                <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
